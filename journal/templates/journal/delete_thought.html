{% extends "journal/navbar.html" %}

{% load static %}

{% block content %}
    <div class="container bg-primary shadow-md p-5 form-layout">
        <h3 class="text-center">Delete Thought</h3>
        <br>
        <p class="text-center">Are you sure that you want to delete this thought?</p>
        <form method="POST" action="" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-md w-100 btn-block p-2">Delete Thought</button>
        </form>
        <br>
        <a type="button" class="btn btn-secondary btn-md w-100 btn-block p-2" href="{% url "my-thoughts" %}">Return to Thoughts</a>
    </div>
{% endblock content %}
