{% extends "journal/index_navbar.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container bg-primary shadow-md p-5 form-layout">
        <h3 class="text-center">Enter your new password</h3>
        <br>
        <form method="POST" action="" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-secondary btn-md w-100 btn-block p-3">Reset Password</button>
        </form>
    </div>

{% endblock content %}
