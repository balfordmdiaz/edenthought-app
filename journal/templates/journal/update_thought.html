{% extends "journal/navbar.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container bg-primary shadow-md p-5 form-layout">
        <h3 class="text-center">Update Thought</h3>
        <br>
        <form method="POST" action="" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
    
            {{ UpdateThought|crispy }}

            <br>
            <button type="submit" class="btn btn-secondary btn-md w-100 btn-block p-3">Update Thought</button>
        </form>
    </div>

{% endblock content %}
